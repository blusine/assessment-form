<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APRISE Learning - Free Assessment</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Proxima+Nova:wght@600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Open Sans', Arial, sans-serif;
        background-color: #fdfdfd;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 700px;
        margin: 30px auto;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    h2.section-title {
        font-family: 'Proxima Nova', sans-serif;
        color: #004aad; /* APRISE primary */
        font-size: 1.3rem;
        margin-bottom: 15px;
        border-bottom: 2px solid #fb5c71; /* APRISE secondary */
        padding-bottom: 5px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-top: 15px;
        margin-bottom: 6px;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea,
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.95rem;
        margin-bottom: 10px;
    }

    .row {
        display: flex;
        gap: 15px;
    }
    .row .half {
        flex: 1;
    }

    .checkbox-group {
        margin-top: 8px;
    }

    .checkbox-group label {
        font-weight: 400;
        display: flex;
        align-items: center;
        margin-bottom: 6px;
    }

    .checkbox-group input {
        margin-right: 8px;
    }

    .secondary-label {
        font-weight: normal;
        font-size: 0.85rem;
        color: #777;
        margin-bottom: 5px;
    }

    button {
        background-color: #004aad; /* APRISE primary */
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #003580;
    }

    .required {
        color: #fb5c71; /* APRISE secondary */
    }
</style>
</head>
<body>

<div class="container">
    <!-- Parent/Guardian Information -->
    <h2 class="section-title">Parent/Guardian Information <span class="required">*</span></h2>
    <div class="row">
        <div class="half">
            <label for="parentFirstName">First Name</label>
            <input type="text" id="parentFirstName" name="parentFirstName" required>
        </div>
        <div class="half">
            <label for="parentLastName">Last Name</label>
            <input type="text" id="parentLastName" name="parentLastName" required>
        </div>
    </div>

    <label for="parentEmail">Email <span class="required">*</span></label>
    <input type="email" id="parentEmail" name="parentEmail" required>

    <label><input type="checkbox" name="newsletter"> Sign up for news and updates</label>

    <label for="parentPhone">Phone <span class="required">*</span></label>
    <input type="tel" id="parentPhone" name="parentPhone" required>

    <!-- Student Information -->
    <h2 class="section-title">Student Information <span class="required">*</span></h2>
    <div class="row">
        <div class="half">
            <label for="studentFirstName">First Name</label>
            <input type="text" id="studentFirstName" name="studentFirstName" required>
        </div>
        <div class="half">
            <label for="studentLastName">Last Name</label>
            <input type="text" id="studentLastName" name="studentLastName" required>
        </div>
    </div>

    <label for="studentEmail">Student Email</label>
    <input type="email" id="studentEmail" name="studentEmail" placeholder="To be used for class assignment communication">

    <label for="currentGrade">Current/Rising Grade or Math Level</label>
    <select id="currentGrade" name="currentGrade" required>
        <option value="">Select an option</option>
        <option>Kindergarten</option>
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>Grade 3</option>
        <option>Grade 4</option>
        <option>Grade 5</option>
        <option>Grade 6</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Pre-Algebra</option>
        <option>Algebra 1</option>
        <option>Geometry</option>
        <option>Algebra 2</option>
        <option>Precalculus</option>
        <option>Calculus</option>
    </select>

    <!-- Program Interest -->
    <h2 class="section-title">Program(s) of Interest</h2>
    <div class="secondary-label">Select all that apply</div>
    <div class="checkbox-group">
        <label><input type="checkbox" name="programInterest" value="Math"> Math</label>
        <label><input type="checkbox" name="programInterest" value="Science"> Science</label>
        <label><input type="checkbox" name="programInterest" value="Coding"> Coding</label>
        <label><input type="checkbox" name="programInterest" value="Data Science"> Data Science</label>
        <label><input type="checkbox" name="programInterest" value="Financial Literacy"> Financial Literacy</label>
    </div>

    <!-- How Did You Hear About Us -->
    <h2 class="section-title">How Did You Hear About Us? <span class="required">*</span></h2>
    <div class="checkbox-group">
        <label><input type="checkbox" name="referral" value="Friend or Current Student"> Friend or Current Student</label>
        <label><input type="checkbox" name="referral" value="Facebook, Instagram, YouTube"> Facebook, Instagram, YouTube</label>
        <label><input type="checkbox" name="referral" value="Google or Bing Search"> Google or Bing Search</label>
        <label><input type="checkbox" name="referral" value="School Ads"> School Ads</label>
        <label><input type="checkbox" name="referral" value="Other"> Other</label>
    </div>

    <!-- Date -->
    <label for="date">Preferred Date <span class="required">*</span></label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Register</button>
</div>

</body>
</html>
