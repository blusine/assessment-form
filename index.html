<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>APRISE Learning Assessment Form</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Proxima+Nova:wght@700&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Open Sans', sans-serif;
    background-color: #FBF5F5;
    padding: 20px;
    max-width: 800px;
    margin: auto;
  }

  h1 {
    font-family: 'Proxima Nova', sans-serif;
    color: #003366; /* APRISE Primary Dark Blue */
    font-size: 2rem;
    margin-bottom: 10px;
  }

  p.intro {
    font-size: 1rem;
    color: #333;
    margin-bottom: 25px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: 15px;
    margin-bottom: 5px;
    color: #003366;
  }

  small {
    display: block;
    font-weight: 400;
    color: #666;
    margin-bottom: 8px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  .row {
    display: flex;
    gap: 15px;
  }

  .row .field {
    flex: 1;
  }

  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 15px;
  }

  .time-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 8px;
  }

  .time-buttons button {
    padding: 8px 12px;
    border: 1px solid #003366;
    background-color: white;
    color: #003366;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.95rem;
    transition: all 0.2s;
  }

  .time-buttons button:hover {
    background-color: #003366;
    color: white;
  }

  .submit-btn {
    background-color: #003366;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 20px;
  }

  .submit-btn:hover {
    background-color: #0055a5;
  }

  .error {
    color: red;
    font-size: 0.9rem;
    display: none;
  }
</style>
</head>
<body>

<h1>Schedule a Free Assessment</h1>
<p class="intro">Please fill out the form below to schedule your child's free 30-minute assessment with APRISE Learning.</p>

<form id="assessmentForm">
  <div class="row">
    <div class="field">
      <label for="parentFirstName">Parent First Name*</label>
      <input type="text" id="parentFirstName" name="parentFirstName" required />
    </div>
    <div class="field">
      <label for="parentLastName">Parent Last Name*</label>
      <input type="text" id="parentLastName" name="parentLastName" required />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label for="studentFirstName">Student First Name*</label>
      <input type="text" id="studentFirstName" name="studentFirstName" required />
    </div>
    <div class="field">
      <label for="studentLastName">Student Last Name*</label>
      <input type="text" id="studentLastName" name="studentLastName" required />
    </div>
  </div>

  <label for="email">Parent Email*</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Parent Phone*</label>
  <input type="tel" id="phone" name="phone" required />

  <label for="currentGrade">Current Student Grade*</label>
  <select id="currentGrade" name="currentGrade" required>
    <option value="">Select grade</option>
    <option>K</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
  </select>

  <label>Program(s) of Interest*</label>
  <small>Select all that apply</small>
  <div class="checkbox-group">
    <label><input type="checkbox" name="programInterest" value="Math"> Math</label>
    <label><input type="checkbox" name="programInterest" value="Science"> Science</label>
    <label><input type="checkbox" name="programInterest" value="Coding"> Coding</label>
    <label><input type="checkbox" name="programInterest" value="Data Science"> Data Science</label>
    <label><input type="checkbox" name="programInterest" value="Financial Literacy"> Financial Literacy</label>
    <label><input type="checkbox" name="programInterest" value="Tutoring"> Tutoring</label>
  </div>

  <label>How did you hear about APRISE Learning?*</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="referralSource" value="Friend/Family"> Friend/Family</label>
    <label><input type="checkbox" name="referralSource" value="Social Media"> Social Media</label>
    <label><input type="checkbox" name="referralSource" value="Google Search"> Google Search</label>
    <label><input type="checkbox" name="referralSource" value="Flyer/Poster"> Flyer/Poster</label>
    <label><input type="checkbox" name="referralSource" value="Other"> Other</label>
  </div>

  <label>Preferred Time*</label>
  <div class="time-buttons" id="timeSlots"></div>

  <label for="notes">Notes or Questions for the Teacher</label>
  <textarea id="notes" name="notes" rows="4"></textarea>

  <label><input type="checkbox" id="smsConsent" name="smsConsent"> I consent to receive SMS updates</label>

  <div class="error" id="formError">Please fill out all required fields correctly.</div>
  <button type="submit" class="submit-btn">Submit</button>
</form>

<script>
  const deploymentURL = "https://script.google.com/macros/s/AKfycbw1JFckUEHppkQ43mYt9UKUAg4BAbClYfWqXyn9N4riSmDGcme20CReZxKvBWvW6dbJew/exec";

  // Example: Fetch available times
  fetch(deploymentURL)
    .then(res => res.json())
    .then(times => {
      const timeSlots = document.getElementById("timeSlots");
      times.forEach(time => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = time;
        btn.onclick = () => {
          document.querySelectorAll("#timeSlots button").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          btn.dataset.selected = "true";
        };
        timeSlots.appendChild(btn);
      });
    });
</script>

</body>
</html>
